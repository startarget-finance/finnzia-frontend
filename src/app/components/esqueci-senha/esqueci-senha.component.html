<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-10">
    <!-- Logo e Título (padrão do Login) -->
    <div class="text-center space-y-3">
      <div class="mx-auto flex items-center justify-center">
        <img src="assets/images/finnzialogo.png" alt="Finnzia" class="h-16 w-auto shadow-2xl">
      </div>
      <div class="space-y-2">
        <h2 class="text-3xl font-bold text-white tracking-tight">
          {{ etapa === 'solicitar' ? 'Recuperar acesso' : 'Definir nova senha' }}
        </h2>
        <p class="text-sm text-gray-400 font-medium">
          {{ etapa === 'solicitar'
            ? 'Informe seu email corporativo para receber as instruções.'
            : 'Crie uma nova senha para acessar sua conta.' }}
        </p>
      </div>
    </div>

    <!-- Card Principal -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
      <!-- Mensagens -->
      <div *ngIf="mensagemSucesso" class="mb-4 bg-green-50 border-l-4 border-green-500 rounded-lg p-4">
        <p class="text-sm font-medium text-green-800">{{ mensagemSucesso }}</p>
      </div>

      <div *ngIf="erro" class="mb-4 bg-red-50 border-l-4 border-red-500 rounded-lg p-4">
        <div class="flex items-center justify-between">
          <p class="text-sm font-medium text-red-800">{{ erro }}</p>
          <button (click)="erro = null" class="text-red-600 hover:text-red-800 font-bold text-lg leading-none">×</button>
        </div>
      </div>

      <!-- Formulário de Solicitação -->
      <div *ngIf="etapa === 'solicitar'">
        <form (ngSubmit)="solicitarRecuperacao()" class="space-y-6">
          <div>
            <label class="block text-sm font-semibold text-gray-900 mb-2.5">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
              </div>
              <input
                type="email"
                [(ngModel)]="formSolicitar.email"
                name="email"
                placeholder="nome@empresa.com"
                required
                class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 focus:bg-white transition-all duration-200 text-gray-900 placeholder-gray-500 text-sm font-medium">
            </div>
          </div>

          <button
            type="submit"
            class="w-full flex justify-center py-4 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-gray-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            Enviar instruções
          </button>
        </form>

        <div class="mt-6 text-center">
          <button (click)="voltarParaLogin()" class="text-sm font-semibold text-gray-900 hover:text-black transition-colors">
            Voltar para o login
          </button>
        </div>
      </div>

      <!-- Formulário de Reset -->
      <div *ngIf="etapa === 'resetar'">
        <form (ngSubmit)="redefinirSenha()" class="space-y-6">
          <div *ngIf="!formReset.token">
            <label class="block text-sm font-semibold text-gray-900 mb-2.5">Token</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.866-3.582 7-8 7h16c-4.418 0-8-3.134-8-7zm0 0V7a4 4 0 10-8 0v4"></path>
                </svg>
              </div>
              <input
                type="text"
                [(ngModel)]="formReset.token"
                name="token"
                placeholder="Cole o token recebido por email"
                required
                class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 focus:bg-white transition-all duration-200 text-gray-900 placeholder-gray-500 text-sm font-medium">
            </div>
            <p class="mt-2 text-xs text-gray-500 font-medium">O token foi enviado por email ou está na URL</p>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-900 mb-2.5">Nova senha</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input
                type="password"
                [(ngModel)]="formReset.novaSenha"
                name="novaSenha"
                placeholder="Mínimo 6 caracteres"
                required
                minlength="6"
                class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 focus:bg-white transition-all duration-200 text-gray-900 placeholder-gray-500 text-sm font-medium">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-900 mb-2.5">Confirmar nova senha</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input
                type="password"
                [(ngModel)]="formReset.confirmarSenha"
                name="confirmarSenha"
                placeholder="Confirme a nova senha"
                required
                minlength="6"
                class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 focus:bg-white transition-all duration-200 text-gray-900 placeholder-gray-500 text-sm font-medium">
            </div>
          </div>

          <div class="pt-2">
            <button
              type="submit"
              class="w-full flex justify-center py-4 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-gray-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
              Redefinir senha
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <button (click)="voltarParaLogin()" class="text-sm font-semibold text-gray-900 hover:text-black transition-colors">
            Voltar para o login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
