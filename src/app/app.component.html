<!-- Layout wrapper: Sidebar for authenticated, full-width for public -->
<div [ngClass]="{'flex h-screen bg-slate-50': !isAuthPublicPage()}">

  <!-- ========== SIDEBAR - Desktop ========== -->
  <aside *ngIf="!isAuthPublicPage()" 
         class="hidden lg:flex lg:flex-col bg-slate-950 border-r border-slate-800/50 flex-shrink-0 transition-all duration-300 relative"
         [ngStyle]="{'width': isSidebarCollapsed ? '68px' : '240px'}">
    
    <!-- Logo + Toggle -->
    <div class="h-16 flex items-center border-b border-slate-800/50"
         [class.px-5]="!isSidebarCollapsed"
         [class.justify-center]="isSidebarCollapsed"
         [class.px-0]="isSidebarCollapsed">
      <a *ngIf="!isSidebarCollapsed" routerLink="/dashboard" class="flex items-center hover:opacity-80 transition-opacity duration-200">
        <img src="assets/images/finnzialogo.png" alt="Finnzia" class="h-9 w-auto">
      </a>
      <button (click)="toggleSidebar()" 
              class="p-1.5 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200"
              [class.ml-auto]="!isSidebarCollapsed"
              [title]="isSidebarCollapsed ? 'Expandir menu' : 'Recolher menu'">
        <svg class="w-5 h-5 transition-transform duration-300" [class.rotate-180]="isSidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 py-4 space-y-0.5 overflow-y-auto overflow-x-hidden"
         [class.px-3]="!isSidebarCollapsed"
         [class.px-2]="isSidebarCollapsed">
      <!-- Dashboard -->
      <a *ngIf="canAccessDashboard()" routerLink="/dashboard" 
         routerLinkActive #rlaDash="routerLinkActive"
         [class.bg-blue-600]="rlaDash.isActive"
         [class.text-white]="rlaDash.isActive"
         [class.font-semibold]="rlaDash.isActive"
         [class.text-slate-400]="!rlaDash.isActive"
         class="flex items-center gap-3 py-2.5 rounded-lg text-[13px] font-medium hover:bg-slate-800 hover:text-white transition-all duration-150"
         [class.px-3]="!isSidebarCollapsed"
         [class.px-0]="isSidebarCollapsed"
         [class.justify-center]="isSidebarCollapsed"
         [title]="isSidebarCollapsed ? 'Dashboard' : ''">
        <svg class="w-[18px] h-[18px] flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Dashboard</span>
      </a>

      <!-- Relatório -->
      <a *ngIf="canAccessRelatorio()" routerLink="/relatorio" 
         routerLinkActive #rlaRel="routerLinkActive"
         [class.bg-blue-600]="rlaRel.isActive"
         [class.text-white]="rlaRel.isActive"
         [class.font-semibold]="rlaRel.isActive"
         [class.text-slate-400]="!rlaRel.isActive"
         class="flex items-center gap-3 py-2.5 rounded-lg text-[13px] font-medium hover:bg-slate-800 hover:text-white transition-all duration-150"
         [class.px-3]="!isSidebarCollapsed"
         [class.px-0]="isSidebarCollapsed"
         [class.justify-center]="isSidebarCollapsed"
         [title]="isSidebarCollapsed ? 'Relatório' : ''">
        <svg class="w-[18px] h-[18px] flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Relatório</span>
      </a>

      <!-- Movimentações -->
      <a *ngIf="canAccessMovimentacoes()" routerLink="/movimentacoes" 
         routerLinkActive #rlaMov="routerLinkActive"
         [class.bg-blue-600]="rlaMov.isActive"
         [class.text-white]="rlaMov.isActive"
         [class.font-semibold]="rlaMov.isActive"
         [class.text-slate-400]="!rlaMov.isActive"
         class="flex items-center gap-3 py-2.5 rounded-lg text-[13px] font-medium hover:bg-slate-800 hover:text-white transition-all duration-150"
         [class.px-3]="!isSidebarCollapsed"
         [class.px-0]="isSidebarCollapsed"
         [class.justify-center]="isSidebarCollapsed"
         [title]="isSidebarCollapsed ? 'Movimentações' : ''">
        <svg class="w-[18px] h-[18px] flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Movimentações</span>
      </a>

      <!-- DFC -->
      <a *ngIf="canAccessFluxoCaixa()" routerLink="/fluxo-caixa"
         routerLinkActive #rlaDfc="routerLinkActive"
         [class.bg-blue-600]="rlaDfc.isActive"
         [class.text-white]="rlaDfc.isActive"
         [class.font-semibold]="rlaDfc.isActive"
         [class.text-slate-400]="!rlaDfc.isActive"
         class="flex items-center gap-3 py-2.5 rounded-lg text-[13px] font-medium hover:bg-slate-800 hover:text-white transition-all duration-150"
         [class.px-3]="!isSidebarCollapsed"
         [class.px-0]="isSidebarCollapsed"
         [class.justify-center]="isSidebarCollapsed"
         [title]="isSidebarCollapsed ? 'DFC' : ''">
        <svg class="w-[18px] h-[18px] flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
        <span *ngIf="!isSidebarCollapsed">DFC</span>
      </a>

      <!-- Contratos -->
      <a *ngIf="canAccessContratos()" routerLink="/contratos" 
         routerLinkActive #rlaCon="routerLinkActive"
         [class.bg-blue-600]="rlaCon.isActive"
         [class.text-white]="rlaCon.isActive"
         [class.font-semibold]="rlaCon.isActive"
         [class.text-slate-400]="!rlaCon.isActive"
         class="flex items-center gap-3 py-2.5 rounded-lg text-[13px] font-medium hover:bg-slate-800 hover:text-white transition-all duration-150"
         [class.px-3]="!isSidebarCollapsed"
         [class.px-0]="isSidebarCollapsed"
         [class.justify-center]="isSidebarCollapsed"
         [title]="isSidebarCollapsed ? 'Contratos' : ''">
        <svg class="w-[18px] h-[18px] flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Contratos</span>
      </a>

      <!-- Chat IA -->
      <a *ngIf="canAccessChat()" routerLink="/chat" 
         routerLinkActive #rlaChat="routerLinkActive"
         [class.bg-blue-600]="rlaChat.isActive"
         [class.text-white]="rlaChat.isActive"
         [class.font-semibold]="rlaChat.isActive"
         [class.text-slate-400]="!rlaChat.isActive"
         class="flex items-center gap-3 py-2.5 rounded-lg text-[13px] font-medium hover:bg-slate-800 hover:text-white transition-all duration-150"
         [class.px-3]="!isSidebarCollapsed"
         [class.px-0]="isSidebarCollapsed"
         [class.justify-center]="isSidebarCollapsed"
         [title]="isSidebarCollapsed ? 'Chat IA' : ''">
        <svg class="w-[18px] h-[18px] flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Chat IA</span>
      </a>
    </nav>
  </aside>

  <!-- ========== SIDEBAR - Mobile Overlay ========== -->
  <div *ngIf="!isAuthPublicPage() && isMobileMenuOpen" class="fixed inset-0 z-50 lg:hidden">
    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" (click)="closeMobileMenu()"></div>
    <aside class="fixed left-0 top-0 bottom-0 w-[260px] bg-slate-950 shadow-2xl flex flex-col z-50">
      <div class="h-16 flex items-center justify-between px-5 border-b border-slate-800/50">
        <a routerLink="/dashboard" (click)="closeMobileMenu()" class="flex items-center">
          <img src="assets/images/finnzialogo.png" alt="Finnzia" class="h-9 w-auto">
        </a>
        <button (click)="closeMobileMenu()" class="p-1.5 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <nav class="flex-1 py-4 px-3 space-y-0.5 overflow-y-auto">
        <a *ngIf="canAccessDashboard()" routerLink="/dashboard" (click)="closeMobileMenu()"
           routerLinkActive #rlaDashM="routerLinkActive"
           [class.bg-blue-600]="rlaDashM.isActive" [class.text-white]="rlaDashM.isActive" [class.font-semibold]="rlaDashM.isActive" [class.text-slate-400]="!rlaDashM.isActive"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium hover:bg-slate-800 hover:text-white transition-all duration-150">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
          Dashboard
        </a>
        <a *ngIf="canAccessRelatorio()" routerLink="/relatorio" (click)="closeMobileMenu()"
           routerLinkActive #rlaRelM="routerLinkActive"
           [class.bg-blue-600]="rlaRelM.isActive" [class.text-white]="rlaRelM.isActive" [class.font-semibold]="rlaRelM.isActive" [class.text-slate-400]="!rlaRelM.isActive"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium hover:bg-slate-800 hover:text-white transition-all duration-150">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
          Relatório
        </a>
        <a *ngIf="canAccessMovimentacoes()" routerLink="/movimentacoes" (click)="closeMobileMenu()"
           routerLinkActive #rlaMovM="routerLinkActive"
           [class.bg-blue-600]="rlaMovM.isActive" [class.text-white]="rlaMovM.isActive" [class.font-semibold]="rlaMovM.isActive" [class.text-slate-400]="!rlaMovM.isActive"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium hover:bg-slate-800 hover:text-white transition-all duration-150">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path></svg>
          Movimentações
        </a>
        <a *ngIf="canAccessFluxoCaixa()" routerLink="/fluxo-caixa" (click)="closeMobileMenu()"
           routerLinkActive #rlaDfcM="routerLinkActive"
           [class.bg-blue-600]="rlaDfcM.isActive" [class.text-white]="rlaDfcM.isActive" [class.font-semibold]="rlaDfcM.isActive" [class.text-slate-400]="!rlaDfcM.isActive"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium hover:bg-slate-800 hover:text-white transition-all duration-150">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
          DFC
        </a>
        <a *ngIf="canAccessContratos()" routerLink="/contratos" (click)="closeMobileMenu()"
           routerLinkActive #rlaConM="routerLinkActive"
           [class.bg-blue-600]="rlaConM.isActive" [class.text-white]="rlaConM.isActive" [class.font-semibold]="rlaConM.isActive" [class.text-slate-400]="!rlaConM.isActive"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium hover:bg-slate-800 hover:text-white transition-all duration-150">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
          Contratos
        </a>
        <a *ngIf="canAccessChat()" routerLink="/chat" (click)="closeMobileMenu()"
           routerLinkActive #rlaChatM="routerLinkActive"
           [class.bg-blue-600]="rlaChatM.isActive" [class.text-white]="rlaChatM.isActive" [class.font-semibold]="rlaChatM.isActive" [class.text-slate-400]="!rlaChatM.isActive"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium hover:bg-slate-800 hover:text-white transition-all duration-150">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
          Chat IA
        </a>
      </nav>
      <div class="border-t border-slate-800/50 p-3 space-y-0.5">
        <a routerLink="/meu-perfil" (click)="closeMobileMenu()"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium text-slate-400 hover:bg-slate-800 hover:text-white transition-all duration-150 cursor-pointer">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
          Meu Perfil
        </a>
        <a *ngIf="canAccessGerenciarAcessos()" (click)="onManageAccess(); closeMobileMenu()"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium text-slate-400 hover:bg-slate-800 hover:text-white transition-all duration-150 cursor-pointer">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
          Configurações
        </a>
        <a (click)="logout()"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium text-slate-400 hover:bg-red-500/20 hover:text-red-400 transition-all duration-150 cursor-pointer">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
          Sair
        </a>
      </div>
    </aside>
  </div>

  <!-- ========== MAIN CONTENT AREA ========== -->
  <div [ngClass]="{'flex-1 flex flex-col min-w-0 min-h-0': !isAuthPublicPage()}">
    <!-- Desktop Top Bar with Company Selector -->
    <header *ngIf="!isAuthPublicPage()" class="hidden lg:flex h-14 bg-slate-950 border-b border-slate-800/50 items-center justify-between px-6 flex-shrink-0">
      <!-- Company Selector -->
      <div class="flex items-center gap-4">
        <!-- Company Dropdown -->
        <div class="relative">
          <button (click)="toggleCompanyMenu($event)"
                  [disabled]="carregandoEmpresas"
                  class="flex items-center gap-2 px-3 py-2 rounded-lg bg-slate-900 border border-slate-800 hover:border-slate-700 hover:bg-slate-800 transition-all duration-200 text-sm font-medium text-slate-300 disabled:opacity-50">
            <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5.581m0 0H9m0 0h-.581m0 0a1 1 0 10-2 0m2 0a1 1 0 11-2 0m15.356-1a6 6 0 00-6-6H9a6 6 0 00-6 6m12.331-1H9"></path>
            </svg>
            <span *ngIf="empresaSelecionada" class="text-white font-semibold">
              {{ empresaSelecionada.nomeEmpresa }}
            </span>
            <span *ngIf="!empresaSelecionada && !carregandoEmpresas" class="text-slate-500">
              Selecione uma empresa
            </span>
            <span *ngIf="carregandoEmpresas" class="text-slate-500 animate-pulse">
              Carregando...
            </span>
            <svg class="w-4 h-4 text-slate-500" [class.rotate-180]="isCompanyMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="isCompanyMenuOpen" class="absolute top-full left-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-xl z-50">
            <div class="max-h-64 overflow-y-auto">
              <button *ngFor="let empresa of empresasDisponiveis"
                      (click)="selecionarEmpresa(empresa)"
                      [class.bg-blue-50]="empresaSelecionada?.idEmpresa === empresa.idEmpresa"
                      [class.border-l-4]="empresaSelecionada?.idEmpresa === empresa.idEmpresa"
                      [class.border-l-blue-500]="empresaSelecionada?.idEmpresa === empresa.idEmpresa"
                      class="w-full text-left px-4 py-3 hover:bg-gray-50 transition-colors border-b border-gray-100 last:border-b-0 flex items-center justify-between">
                <div class="flex items-center gap-2 flex-1 min-w-0">
                  <svg class="w-4 h-4 flex-shrink-0 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5.581m0 0H9m0 0h-.581m0 0a1 1 0 10-2 0m2 0a1 1 0 11-2 0m15.356-1a6 6 0 00-6-6H9a6 6 0 00-6 6m12.331-1H9"></path>
                  </svg>
                  <div class="flex flex-col flex-1 min-w-0">
                    <span class="text-sm font-medium text-gray-900 truncate">
                      {{ empresa.nomeEmpresa }}
                    </span>
                    <span class="text-xs text-gray-500">ID: {{ empresa.idEmpresa }}</span>
                  </div>
                </div>
                <svg *ngIf="empresa.padrao" class="w-4 h-4 flex-shrink-0 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path>
                </svg>
              </button>
              <div *ngIf="empresasDisponiveis.length === 0" class="px-4 py-6 text-center text-sm text-gray-500">
                Nenhuma empresa disponível
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side - User Menu -->
      <div class="flex items-center gap-4">
        <!-- User Menu -->
        <div class="relative">
          <button (click)="toggleUserMenu($event)"
                  class="flex items-center gap-3 pl-3 pr-2 py-1.5 rounded-full hover:bg-slate-800 transition-all duration-200 border border-transparent hover:border-slate-700 group focus:outline-none focus:ring-2 focus:ring-slate-700 focus:ring-offset-2 focus:ring-offset-slate-900">
            
            <!-- Avatar Circle with Gear Icon -->
            <div class="h-8 w-8 rounded-full bg-slate-800 flex items-center justify-center shadow-sm ring-2 ring-slate-900 group-hover:ring-slate-700 transition-all border border-slate-700">
              <svg class="w-4 h-4 text-slate-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>

            <!-- Name & Chevron -->
            <div class="flex items-center gap-2">
              <span class="text-sm font-medium text-slate-200 group-hover:text-white transition-colors max-w-[150px] truncate">
                {{ nomeUsuarioAtual }}
              </span>
              <svg class="w-4 h-4 text-slate-500 group-hover:text-slate-300 transition-transform duration-200"
                   [class.rotate-180]="isUserMenuOpen" 
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </div>
          </button>

          <!-- Enterprise Dropdown Menu -->
          <div *ngIf="isUserMenuOpen" 
               class="absolute top-full right-0 mt-2 w-60 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl shadow-2xl z-50 transform opacity-100 scale-100 origin-top-right ring-1 ring-black ring-opacity-5 focus:outline-none overflow-hidden">
            
            <!-- User Info Header -->
            <div class="px-4 py-4 border-b border-slate-100 dark:border-slate-700/50 bg-slate-50/50 dark:bg-slate-800/30">
              <p class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1">Conta</p>
              <p class="text-sm font-bold text-slate-900 dark:text-white truncate">{{ nomeUsuarioAtual }}</p>
              <p class="text-xs text-slate-500 dark:text-slate-400 truncate mt-0.5">Usuário do Sistema</p>
            </div>

            <div class="py-1.5">
              <a routerLink="/meu-perfil" (click)="isUserMenuOpen = false"
                 class="group flex items-center gap-3 px-4 py-2.5 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-blue-600 dark:hover:text-blue-400 transition-colors mx-1.5 rounded-lg">
                <svg class="w-4 h-4 text-slate-400 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Meu Perfil
              </a>
              
              <button *ngIf="isAdmin" (click)="onManageAccess()"
                      class="w-full group flex items-center gap-3 px-4 py-2.5 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-blue-600 dark:hover:text-blue-400 transition-colors mx-1.5 rounded-lg">
                <svg class="w-4 h-4 text-slate-400 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                Gerenciar Acessos
              </button>
            </div>

            <div class="border-t border-slate-100 dark:border-slate-700/50 py-1.5">
              <button (click)="logout()"
                      class="w-full group flex items-center gap-3 px-4 py-2.5 text-sm text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/10 transition-colors mx-1.5 rounded-lg">
                <svg class="w-4 h-4 text-rose-400 group-hover:text-rose-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Sair
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Mobile top bar (hamburger only, no desktop header) -->
    <header *ngIf="!isAuthPublicPage()" class="h-14 bg-slate-950 border-b border-slate-800/50 flex items-center px-4 flex-shrink-0 lg:hidden">
      <button (click)="toggleMobileMenu()" class="p-2 -ml-1 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div class="flex-1 flex justify-center">
        <a routerLink="/dashboard"><img src="assets/images/finnzialogo.png" alt="Finnzia" class="h-8 w-auto"></a>
      </div>
      <div class="w-9"></div>
    </header>
    <main [ngClass]="{'flex-1 overflow-y-auto': !isAuthPublicPage()}">
      <router-outlet />
    </main>
  </div>
</div>

<app-loading></app-loading>
<app-error-notification></app-error-notification>
